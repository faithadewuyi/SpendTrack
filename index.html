<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Tracker</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bona+Nova:ital@1&family=Catamaran:wght@100..900&family=Italianno&family=Recursive:wght@300..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
 <div class="container">
  <div class="title">
    <h2 class="header-title">SpendTrack</h2>
    <p>
      Take control of your finances with <span>SpendTracker</span>, the intuitive and powerful expenses tracker designed to simplify your money management.
    </p>
    <img src="i.png">
    </div>
    
       <!-- Expense Input Form -->
     
        <div class="expense-form">
        <input type="date" id="expense-date" required>
        <select id="expense-category">
          <option  disabled selected value="">Please Select an Option</option>
          <option value="Food">Food</option>
          <option value="Transport">Transport</option>
          <option value="Housing">Housing</option>
          <option value="Education">Education</option>
          <option value="Miscellaneous">miscellaneous</option>
          <option value="Clothing">Clothing</option>
          <option value="Others">Others</option>
        </select>
        <input type="number" id="expense-amount" placeholder="Amount" required>
        <input type="text" id="expense-description" placeholder="Expense Description" required>
          
        <button type="submit" id="add-expenses" class="button">Add Expense</button>
        </div>
     
         <!-- Display Total Expenses -->
      <div id="display" class="table-container">
        <table id="table">
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th></th>
          </tr>
        </table>
        
      </div>
 </div>
    
      <!-- <button onclick="clearLocalStorage()">Clear Data</button> -->
    
      <script src="script.js"></script>
</body>
</html>
